<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example22</title>
</head>
<body>
   <form oninput="x.value = parseInt(type.value)*parseInt(duration.value)">
     <label>Membersship Type: </label>
     <select name="type">
       <option value="400">Gold - $400</option>
       <option value="500">Silve - $500</option>
       <option value="600">Platinum - $600</option>
     </select><br />
     <label>Duration [years]:</label>
     <input type="number" value="0" name="duration" min="1" max="5" step="1" /><br />
     <label> Annual Payment Fees: $.</label>
     <output name="x" for="type duration"></output>
</body>
</html>
