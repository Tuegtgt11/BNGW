<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session06</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function (){
        $('#cbShowPassword').click(function (){
          $('#txtPassword').attr('type', $(this).is(':checked') ? 'text' : 'password');
        });
        $('input[name="language"]').click(function () {
             getSelectedCheckBoxes('language');
        });
        var getSelectedCheckBoxes= function (groupName){
          var result = $('input[name="' + groupName + '"]:checked');
            if (result.length > 0){
              var resultString = result.length + " language(s) checked<br />";
              result.each(function () {
                resultString += $(this).val() + "<br/>";
              });
              $('#div' + groupName).html(resultString);
            }
            else {
              $('#div' + groupName).html("No checkbox checked");
            }
        };
      });
      function validateEmail()
      {
        var emailTextBox = document.getElementById("email");
        var email = emailTextBox.value;
        var emailRegEx = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[0-9]{1-3}\.[0-9]{1,3};
        emailTextBox.style.color = "white";
        if (emailRegEx.test(email))
        {
          emailTextBox.style.backgroundColor = "green";
        }
        else {
          emailTextBox.style.backgroundColor = "red";
        }
      }
  </script>
</head>
<body>
 <div class="container">
   <h2>Login Page</h2>
   <form>
     <div class="form-group">
       <label for="email">Email:</label>
       <input type="email" class="form-control" id="email" placeholder="Enter email" onkeyup="validateEmail()">
     </div>
     <div class="form-group">
       <label for="txtPassword">Password:</label>
       <input type="password" class="form-control" id="txtPassword" placeholder="Enter password">
     </div>
     <div class="checkbox">
       <label><input type="checkbox" id="cbShowPassword"> Show Password</label>
     </div>
     <div class="form-group">
       <button type="submit" class="btn btn-default">Submit</button>
     </div>
     <div class="form-group">
       Known Languages:
          <div class="checkbox">
            <label><input type="checkbox" name="language" value="English" />English</label>
          <br /><br />
            <label><input type="checkbox" name="language" value="German" />German</label>
          </div>
       Select Languages:<br />
          <label><div id="divlanguage"></div></label>
          <br />
     </div>
   </form>
 </div>
</body>
</html>
